<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>News Ticker</title>
    <link href="index.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="ticker-area" id="ticker-1" data-group="1"></div>
    <div class="ticker-area" id="ticker-2" data-group="2"></div>    
    <div class="ticker-area" id="ticker-3" data-group="3"></div>
    <div id="below-tickers">
        <div class="col">
            <div class="row header">Static Group 1</div>
            <div class="row info">Example Info</div>
            <div class="row">Test Row 2</div>
        </div>
        <div class="col">
            <div class="row header">Static Group 1</div>
            <div class="row">Test</div>
            <div class="row success">Test Row Success</div>
            <div class="row">Test</div>
            <div class="row critical">Test Row Critical</div>
        </div>
        <div class="col">
            <div class="row header">Static Group 1</div>
            <div class="row warning">Test Warning</div>
        </div>
    </div>
</body>

</html>
